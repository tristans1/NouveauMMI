<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>



</ion-header>

<ion-content padding>
  <h1>Inscrit toi pour accéder à l'application</h1>

  <div id="register">
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input type="email" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input type="email" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <button ion-button style="background: #6e5697; margin-top: 2%" (click)="register()"
          >Créer son compte
  </button>
  </div>
</ion-content>

<ion-header>
  <button ion-button menuToggle>
  <ion-icon name="menu"></ion-icon>
</button>
</ion-header>

<ion-content padding>

  <div class="presentation">
    <h1>Accéder à son agenda</h1>
    <p>Pour accéder à votre agenda, deux option s'offre à vous.</p>
  </div>

  <div class="solution1">
  <h2>1ère solution</h2>
  <h4>Utiliser l'ADE disponible sur l'ENT</h4>


    <figure>
      <img [src]="accueil"/>
      <figcaption>
        Étape 1 : Quand vous arrivez sur la page accueil de L'ENT appuyez sur "ADE : Emploi du temps. </figcaption>
    </figure>

    <figure>
      <img [src]="ade"/>
      <figcaption>
        Étape 2 : Cliquez sur le premier lien. Il vous permettra d'acceder à L'emploi du temps. </figcaption>
    </figure>

    <figure>
      <img [src]="situer"/>
      <figcaption>
        Étape 3 : Selectionnez votre année puis votre classe. </figcaption>
    </figure>

    <figure>
      <img [src]="EDT"/>
      <figcaption>
        Étape 4 : Vous pouvez maintenant voir sur le côté droit de votre écran l'emploi du temps. </figcaption>
    </figure>

  </div>


  <div class="solution2">
    <h2>2ème solution</h2>
    <h4>Utiliser l'application edt UFC</h4>

    <figure>
      <img [src]="store"/>
      <figcaption>
        Étape 1 : Diriger vous vers l'apple store ou le google play store et télécharger l'application edt UFC. </figcaption>
    </figure>

    <figure>
      <img [src]="edta"/>
      <figcaption>
        Étape 2 : Aller dans les paramètres de l'application. </figcaption>
    </figure>

    <figure>
      <img [src]="IUT"/>
      <figcaption>
        Étape 3 : Ajouter un groupe d'étudiant et sélectionner IUT BM. </figcaption>
    </figure>

    <figure>
      <img [src]="DUT"/>
      <figcaption>
        Étape 4 : Sélectionnez ensuite le DUT MMI. </figcaption>
    </figure>

    <figure>
      <img [src]="TD"/>
      <figcaption>
        Étape 5 : Sélectionnez ensuite le TD dans le quel vous êtes. </figcaption>
    </figure>

    <figure>
      <img [src]="TP"/>
      <figcaption>
        Étape 6 : enfin sélectionner votre groupe de TP. </figcaption>
    </figure>

    <figure>
      <img [src]="Valider"/>
      <figcaption>
        Étape 7 : vous n'avez plus qu'à valider en haut à gauche de l'écran et votre emploi du temps apparaîtra. </figcaption>
    </figure>

  </div>
</ion-content>

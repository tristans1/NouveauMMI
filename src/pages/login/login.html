<ion-header>

  <h1>Bienvenue en MMI</h1>

  <ion-navbar>
    <ion-title>Login</ion-title>


  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input type="email" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

    <div style="display: flex; padding-left: 10%; padding-right: 10%; background: #ffffff; padding-bottom: 5%">
  <button ion-button style="background: #6e5697"  (click)="login()"
          >Se connecter</button>

  <button ion-button  style="background: #EAEAEA; color : #000000; margin-left: auto" (click)="register()"
          >S'enregister</button>
    </div>
  </ion-navbar>
</ion-header>



<ion-content padding>

</ion-content>
